<!DOCTYPE html>
<html>

<head>
    <title>TV Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="TV Search ITC">
    <meta name="keywords" content="tv shows, search">
    <link href="https://fonts.googleapis.com/css?family=Cairo|Righteous" rel="stylesheet">
    <link href="/css/tv.css?v={{version}}" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <!-- bootstrap -->
</head>

<body>
    <div class="page">
        <header class="shadowed">
            <div id="divider" class="shadowed animated-height">
                <img class="logo clickable" src="/images/tvlogo.png" />
            </div>
            <nav class="clickable"><a href="/">Home</a></nav>
            <nav class="clickable"><a href="/browse">Browse</a></nav>
            <nav class="clickable"><a href="/search">Search</a></nav>
        </header>
        <main class="page-content">

                {% for i in episodes %}
                <!-- loop start -->

                <!-- its good -->
                <!-- <li>{{i['name']}}</li>
                <a href={{i['url']}}> <img src={{i['image']['medium']}} alt=""> </a> -->
                <!-- its good -->

                <!-- testing -->
                <div class="card" style="width: 18rem;">
                        <img src={{i['image']['medium']}} class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">{{i['name']}}</h5>
                          <p class="card-text"> {{i['summary']}} </p>
                          <a href={{i['url']}} class="btn btn-primary">link</a>
                        </div>
                </div>

                <!-- testing -->

                <!-- end of the loop -->
                {% endfor %}
        </main>
    </div>
    <script src="/js/browse.js?v={{version}}"></script>
    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- bootstrap -->
</body>

</html>
